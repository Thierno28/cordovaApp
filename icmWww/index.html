<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <img src="img/icm.png" alt="IMC Logo" class="logo">
        <h1>IMC Calculator</h1>
        <form>
            <fieldset>
                <legend>Indice de masse corporelle</legend>
                <label for="poids">Poids (Kg)</label>
                <input type="number" id="poids" placeholder="Entrez votre poids">
                <label for="taille">Taille (m)</label>
                <input type="number" id="taille" placeholder="Entrez votre taille">
                <input type="button" value="Calculate" onclick="calculerImc()">
            </fieldset>
            <fieldset hidden>
                <legend>Interpr√©tation</legend>
                <label id="interpretation"></label>
            </fieldset>
        </form>
    </div>
</body>
</html>
